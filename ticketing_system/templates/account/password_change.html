{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<section class="page-section" id="services" >
    <div class="container">
      <div class="row" style="padding-bottom: 100px;">
        <div class="col-lg-12 text-center">
          <h1>{% trans "Change Password" %}</h1>
        </div>
      </div>
        <div class="row text-center" style="padding-bottom: 10px;">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="background-color: #000000b3; padding: 10px; color: white;" >
    <form id="password_change" method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form| crispy }}
        <button class="btn btn-primary" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div></section>
{% endblock %}
